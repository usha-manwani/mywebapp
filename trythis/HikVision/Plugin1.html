<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        .switch {
            position: relative;
            display: inline-block;
            width: 80px;
            height: 25px;
        }

            .switch input {
                opacity: 0;
                width: 0;
                height: 0;
            }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #21866e;
            -webkit-transition: .4s;
            transition: .4s;
        }

            .slider:before {
                position: absolute;
                content: "";
                height: 22px;
                width: 22px;
                left: 5px;
                bottom: 2px;
                background-color: white;
                -webkit-transition: .4s;
                transition: .4s;
            }

        input:checked + .slider {
            background-color: #2186f2;
        }

        input:focus + .slider {
            box-shadow: 0 0 1px #2186F2;
        }

        input:checked + .slider:before {
            -webkit-transform: translateX(50px);
            -ms-transform: translateX(50px);
            transform: translateX(50px);
        }

        /* Rounded sliders */
        .slider.round {
            border-radius: 34px;
        }

            .slider.round:before {
                border-radius: 50%;
            }
        .btn-custom {
            color: #2c95af;
            border: 1px solid #2c95af;
            width: 80px;
            margin-right: 20px;
            background-color:transparent;
            border-radius:6px 6px;
            height:20px;
            
        }
        
            .btn-custom:hover {
                color: #98def0;
                border: 1px solid #98def0;
            }
            .btn-custom:after {
                color: #2c95af;
                border: 1px solid #2c95af;
            }
    </style>
</head>

    function camLogin1(ip, user, pass, port) {
        var szIdentity = ip + "_" + port;
        var iret = WebVideoCtrl.I_Login(ip, 1, port, user, pass, {
            success: function (xmlDoc) {

                console.log(szIdentity);
                document.getElementById('hiddenplugin1').value = ip;
                console.log(szIdentity + " login success！");
                ChangePlay1(szIdentity);

            },
            error: function (status, xmlDoc) {

            }
        });
        if (-1 == iret) {
            console.log(szIdentity + " login already !");
            ChangePlay1(szIdentity);
        }
    }
    function StartPlay1(szIdentity) {
        var arrayofString = szIdentity.split("_");
        var ip = arrayofString[0];
        var jsonData = JSON.stringify({
            name: ip
        });
        $.ajax({
            type: "POST",
            url: "../Services/GetSideMenu.asmx/GetCamChannel",
            data: jsonData,
            contentType: "application/json; charset=utf-8",
            dataType: "json",
            success: OnSuccess_,
            error: OnErrorCall_
        });
        function OnSuccess_(response) {
            console.log("method called");
            var channel = parseInt(response.d);
            WebVideoCtrl.I_StartRealPlay(szIdentity,
                {
                    iStreamType: 2,
                    iChannelID: channel,
                    success: function () {
                        szInfo = "start real play success！";
                        console.log(szIdentity + " " + szInfo);
                        document.getElementById("switch1").style.display = "block";
                    },
                    error: function (status, xmlDoc) {
                        if (403 === status) {
                            szInfo = "Device do not support Websocket extracting the flow！";
                        } else {
                            szInfo = "start real play failed！";
                        }
                        console.log(szIdentity + " " + szInfo);
                    }
                });
        }
        function OnErrorCall_(respo) {
            console.log("didnt get channel id ", + respo.d);
        }
    };

    function getid() {
        return document.getElementById('hiddenplugin1').value;
    }
    function setid(ip) {
        document.getElementById('hiddenplugin1').value = ip;
    }
    function ChangePlay1(szIdentity) {
        var oWndInfo = WebVideoCtrl.I_GetWindowStatus(0);
        if (oWndInfo != null) {// stop play first
            WebVideoCtrl.I_Stop({
                success: function () {
                    StartPlay1(szIdentity);
                }
            });
        } else {
            StartPlay1(szIdentity);
        }
    }

</script>
