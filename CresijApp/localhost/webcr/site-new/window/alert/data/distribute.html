<div class="btns btns_auto border-top w-100">
<a class="bg_green alert_jmodal JURL" j-page-href="window/alert/state_suc.html" j-page-box="#jcontent"><i class="fa fa-check"></i> 确定</a>

<script type="text/javascript">
  $(function () {
    $('.datetimepicker').datetimepicker({
      format: 'YYYY-MM-DD',
      locale: 'zh-cn',
      defaultDate: new Date(),
      icons:{
        previous: "fa fa-arrow-circle-left green",
        next: "fa fa-arrow-circle-right green",
      }
    });
    $('.datetimepicker-clock').datetimepicker({
      format: 'LT',
      locale: 'zh-cn',
      icons:{
        up: "fa fa-chevron-up green",
        down: "fa fa-chevron-down green",
      }
    });
  });
</script>
