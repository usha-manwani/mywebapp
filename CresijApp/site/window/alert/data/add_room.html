<div class="tt border-bottom">
  <i class="fa fa-plus-circle"></i>
  <span> 新建教室数据</span>
</div>
<table class="main_table">
    <!-- 课室信息 -->
    <tr>
        <td rowspan="2" class="bbgray"><b>课室信息</b></td>
        <td class="text-right">教室名称</td>
        <td><input type="text" style="width:120px;" id="className"></td>
        <td class="text-right">教学楼栋</td>
        <td>
            <div class="jdropdown2" style="width:120px;">
                <div class="jdropdown2-box px-2">明德楼</div>
                <div class="jdropdown2-arrow text-center gray"><i class="fa fa-caret-down"></i></div>
                <div class="jdropdown2-list" style="display:none; width:120px;">
                    <label><input type="radio" name="building" value="明德楼" checked>明德楼</label>
                    <label><input type="radio" name="building" value="逸仙楼">逸仙楼</label>
                    <label><input type="radio" name="building" value="明德楼">明德楼</label>
                    <label><input type="radio" name="building" value="逸仙楼">逸仙楼</label>
                </div>
            </div>
        </td>
    </tr>
    <tr class="bbgray">
        <td class="text-right">课室楼层</td>
        <td>
            <div class="jdropdown2" style="width:120px;">
                <div class="jdropdown2-box px-2">1楼</div>
                <div class="jdropdown2-arrow text-center gray"><i class="fa fa-caret-down"></i></div>
                <div class="jdropdown2-list" style="display:none; width:120px;">
                    <label><input type="radio" name="floor" value="1层" checked>1层</label>
                    <label><input type="radio" name="floor" value="2层">2层</label>
                    <label><input type="radio" name="floor" value="3层">3层</label>
                    <label><input type="radio" name="floor" value="4层">4层</label>
                </div>
            </div>
        </td>
        <td class="text-right">课室席位</td>
        <td><input type="text" style="width:120px;" id="tbseat"></td>
    </tr>

    <!-- 中控设备 -->
    <tr>
        <td rowspan="3" class="bbgray"><b>中控设备</b></td>
        <td class="text-right">MAC</td>
        <td><input type="text" style="width:120px;" id="ccmac"></td>
        <td class="text-right">IP</td>
        <td><input type="text" style="width:120px;" id="ccip"></td>

    <tr>
        <td class="text-right">登录名</td>

        <td class="text-right">密码</td>

    <tr class="bbgray">

        <td class="text-right"></td>
        <td></td>
    </tr>

        <td rowspan="3" class="bbgray"><b>Camera1</b></td>

    </tr>
    <tr class="bbgray">
        <td class="text-right">端口</td>
        <td><input type="text" style="width:120px;" id="deskport"></td>
        <td class="text-right"></td>
        <td></td>
    </tr>
    <!-- 呼叫求助 -->
    <tr>
        <td rowspan="3" class="bbgray"><b>Recording Device</b></td>
        <td class="text-right">MAC</td>
        <td><input type="text" style="width:120px;" id="recmac"></td>
        <td class="text-right">IP</td>
        <td><input type="text" style="width:120px;" id="recip"></td>

    <tr>
        <td class="text-right">登录名</td>

        <td class="text-right">密码</td>

    <tr class="bbgray">
        <td class="text-right">端口</td>
        <td><input type="text" style="width:120px;" id="recport"></td>
        <td class="text-right"></td>

    <tr class="bbgray">
        <td rowspan="3" class="bbgray"><b>Call for help</b></td>
        <td class="text-right">Phone</td>
