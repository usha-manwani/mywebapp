<div class="tt border-bottom">
  <i class="fa fa-plus-circle"></i>
  <span>
    添加用户</span>
</div>
<table class="main_table my-4">
  <tr>
    <td class="text-right">人员名称</td>
    <td><input type="text" style="width:220px;"></td>
  </tr>
  <tr>
    <td class="text-right">所属部门</td>
    <td>
      <div class="jdropdown2" style="width:220px;">
        <div class="jdropdown2-box px-2">请选择</div>
        <div class="jdropdown2-arrow text-center gray">
          <i class="fa fa-caret-down"></i>
        </div>
        <div class="jdropdown2-list" style="display:none; width:220px;">
          <label><input type="radio" name="bm-1">北京大学</label>
          <label><input type="radio" name="bm-1">校办</label>
          <label><input type="radio" name="bm-1">机关党委</label>
          <label><input type="radio" name="bm-1">机电工程学院</label>
        </div>
      </div>
    </td>
  </tr>
  <tr>
    <td class="text-right">登录账户</td>
    <td><input type="text" style="width:220px;"></td>
  </tr>
  <tr>
    <td class="text-right">密码</td>
    <td><input type="password" style="width:220px;"></td>
  </tr>
  <tr>
    <td class="text-right">确认密码</td>
    <td><input type="password" style="width:220px;"></td>
  </tr>
  <tr>
    <td class="text-right">人员类型</td>
    <td>
      <div class="jdropdown2" style="width:220px;">
        <div class="jdropdown2-box px-2">是</div>
        <div class="jdropdown2-arrow text-center gray">
          <i class="fa fa-caret-down"></i>
        </div>
        <div class="jdropdown2-list" style="display:none; width:220px;">
          <label><input type="radio" name="bm-1">是</label>
          <label><input type="radio" name="bm-1">否</label>
        </div>
      </div>
    </td>
  </tr>
  <tr>
    <td class="text-right">人员状态</td>
    <td>
      <div class="jdropdown2" style="width:220px;">
        <div class="jdropdown2-box px-2">激活</div>
        <div class="jdropdown2-arrow text-center gray">
          <i class="fa fa-caret-down"></i>
        </div>
        <div class="jdropdown2-list" style="display:none; width:220px;">
          <label><input type="radio" name="bm-1">激活</label>
          <label><input type="radio" name="bm-1">禁用</label>
        </div>
      </div>
    </td>
  </tr>
  <tr>
    <td class="text-right">备注</td>
    <td><input type="text" style="width:220px;"></td>
  </tr>
</table>
<div class="btns btns_auto border-top w-100">
  <a class="bg_green alert_jmodal JURL" j-page-href="window/alert/state_suc.html" j-page-box="#jcontent">
    <i class="fa fa-check"></i>
    确定</a>
  <a class="bg_red close_jmodal JURL">
    <i class="fa fa-close"></i>
    取消</a>
</div>
